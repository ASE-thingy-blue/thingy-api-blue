<div id="deleteTerrariumModal" class="modal fade" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title">Delete Terrarium</h4>
            </div>
            <div class="modal-body">
                <h4 class="left">Do you want to delete this Terrarium?</h4>
                <div ng-if="modalError" class="alert alert-danger">
                    {{modalError}}
                </div>
                <p>Deletion can't be undone.</p>
                <p>All Thingies will be moved to the default Terrarium.</p>
            </div>
            <div class="modal-footer">
                <span ng-if="showSpinner"> <i class="fa fa-spinner fa-spin"></i></span>
                <button type="button" class="btn btn-default" data-dismiss="modal">cancel</button>
                <button type="button" class="btn btn-danger" ng-click="deleteTerrarium(terToDelete)" ng-disabled="showSpinner">yes, delete</button>
            </div>
        </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
