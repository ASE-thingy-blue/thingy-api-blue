<div id="createTerrariumModal" class="modal fade" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title">Create Terrarium</h4>
            </div>
            <div class="modal-body">
                <h4 class="left">Create a new terrarium:</h4>
                <div ng-if="modalError" class="alert alert-danger">
                    {{modalError}}
                </div>
                <div class="form-group">
                    <label>Name *</label>
                    <input class="form-control" type="text" ng-model="terToCreate.name" name="name" placeholder="Name" required="required" />
                </div>
                <div class="form-group">
                    <label>Description</label>
                    <input class="form-control" type="text" ng-model="terToCreate.description" name="description" placeholder="Description" />
                </div>
            </div>
            <div class="modal-footer">
                <span ng-if="showSpinner"> <i class="fa fa-spinner fa-spin"></i></span>
                <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
                <button type="button" class="btn btn-success" ng-click="createTerrarium(terToCreate)" ng-disabled="showSpinner">Save</button>
            </div>
        </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
