<header id="fixedheader" class="navbar navbar-fixed-top" ng-controller="pNavigationCtrl">
    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#collapsed-navbar">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
            </div>

            <div class="collapse navbar-collapse" id="collapsed-navbar">
                <div class="container">
                    <ul class="nav navbar-nav">
                        <li ng-repeat="nav in navigation" ng-class="{'active': isActive(nav)}">
                            <a ng-click="navigate(nav)"><i class="fa {{nav.icon}} fa-fw"></i>{{nav.name}}</a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </nav>
</header>

<div id="main">
    <div class="container">
        <div ui-view></div>
    </div>
</div>

<footer>
    <div class="navbar navbar-default">
        <div class="container">
            <div class="footer-content row">
                <div class="col-lg-4">
                    &copy; by Termon
                </div>
            </div>
        </div>
    </div>
</footer>
