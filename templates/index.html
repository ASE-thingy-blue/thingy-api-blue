<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Termon - Web Client</title>

    <link rel="stylesheet" href="/static/css/bootstrap.min.css" />
    <link rel="stylesheet" href="/static/css/bootstrap-theme.min.css" />
    <link rel="stylesheet" href="/static/css/font-awesome.min.css" />
    <link rel="stylesheet" href="/static/css/custom.css" type="text/css" />

</head>
<body ng-app="termonWebClient">

    <header id="fixedheader" class="navbar navbar-fixed-top" ng-controller="navigationCtrl">
    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#collapsed-navbar">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#/home">Termon</a>
            </div>

            
            <div class="collapse navbar-collapse" id="collapsed-navbar">
                <div class="container">
                    <ul class="nav navbar-nav">
                        <li ng-repeat="nav in navigation" ng-class="{'active': isActive(nav)}">
                            <a ng-click="navigate(nav)"><i class="fa {{nav.icon}}"></i> {{nav.name}}</a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </nav>
</header>

<div id="main">
    <div class="container">
        <div ng-view></div>
    </div>
</div>

<footer>
    <div class="navbar navbar-default">
        <div class="container">
            <div class="footer-content row">
                <div class="col-lg-4">
                    &copy; by Termon
                </div>
            </div>
        </div>
    </div>
</footer>

<!-- jQuery -->
<script src="/static/lib/jquery/jquery-3.2.1.min.js"></script>

<!-- JS for Bootstrap -->
<script src="/static/lib/bootstrap/bootstrap.min.js"></script>

<!-- AngularJS -->
<script src="/static/lib/angular/angular.min.js"></script>
<script src="/static/lib/angular/angular-animate.min.js"></script>
<script src="/static/lib/angular/angular-aria.min.js"></script>
<script src="/static/lib/angular/angular-cookies.min.js"></script>
<script src="/static/lib/angular/angular-loader.min.js"></script>
<script src="/static/lib/angular/angular-messages.min.js"></script>
<script src="/static/lib/angular/angular-resource.min.js"></script>
<script src="/static/lib/angular/angular-route.min.js"></script>
<script src="/static/lib/angular/angular-sanitize.min.js"></script>
<script src="/static/lib/angular/angular-touch.min.js"></script>

<!-- AngularJS APP -->
<script src="/static/js/app.js"></script>

<!-- AngularJS Services -->
<script src="/static/js/services/dataService.js"></script>

<!-- AngularJS Directives -->

<!-- AngularJS Controllers -->
<script src="/static/js/controller/homeCtrl.js"></script>
<script src="/static/js/controller/navigationCtrl.js"></script>
<!-- endbuild -->

</body>
</html>
